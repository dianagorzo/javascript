<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prácticas de Tipos de datos</title>
  </head>
  <body>
    <h1> Tipos de Datos de JS </h1>

    <script>
    var nacimiento = prompt("¿En que año naciste?");
    var año = prompt("¿Que años es?");
    var edad = año - nacimiento


    /* Esto es un comentario
    */
    
     if(edad > 17){
       alert("Puedes entrar al antro.");
     } else {
       alert("Regrésate a tu casa.")
     }
    </script>
  </body>
</html>
