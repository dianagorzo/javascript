<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prácticas de Tipos de datos</title>
  </head>
  <body>
    <h1> Tipos de Datos de JS </h1>

    <script>
    var nacimiento = prompt("¿En que año naciste?");
    var año = prompt("¿Que año es?");
    var morir = prompt("¿Cuantos años vas a vivir?");
    /* 3 tacos por día */



    /* Esto es un comentario
    */
    alert( "Necesitas " + ((morir -(año - nacimiento))*3*365)+ "tacos");
    </script>
  </body>
</html>
